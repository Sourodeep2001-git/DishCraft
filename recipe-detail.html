<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DishCraft-Recipe View</title>
  <link rel="icon" type="image/x-icon" href="dishcraft-icon.jpg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/recipe-detail.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-light text-white py-3">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div class="logo d-flex align-items-center">
        <img src="logo1.png" alt="DishCraft Logo" class="img-fluid" style="max-height: 75px;">
      </div>
      <nav class="mt-2 mt-md-0">
        <a href="index.html" class="text-black text-decoration-none mx-2">Home</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <div id="recipe-detail" class="p-4 shadow-lg bg-dark rounded">
      <h1 class="text-center mb-4">Recipe Title</h1>
      <img src="recipe-image.jpg" alt="Recipe Image" class="img-fluid rounded mb-4">
      <p><strong>Ingredients:</strong> Flour, Milk, Eggs, Sugar</p>
      <p><strong>Procedure:</strong> Mix ingredients, cook in a pan, and serve.</p>
      <p><strong>Author:</strong> John Doe</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2024 DishCraft. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/recipe-detail.js" type="module"></script>
</body>
</html>
