<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DishCraft-Recipe Dashboard</title>
  <link rel="icon" type="image/x-icon" href="dishcraft-icon.jpg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="css/recipe-dashboard.css">
</head>
<body>
  <div id="message-box" class="mt-3"></div>
  
  <!-- Recipe Form Modal -->
  <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popupModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">Recipe Dashboard</h1>
      <button id="logout-button" class="btn btn-danger">Logout</button>
    </div>
    
    <!-- Recipe Form -->
    <div class="card mb-5">
      <div class="card-body">
        <h2 class="card-title mb-4">Add a Recipe</h2>
        <form id="recipe-form">
          <div class="mb-3">
            <label for="recipe-name" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipe-name" placeholder="Enter recipe name" required>
          </div>
          <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" rows="3" placeholder="Enter ingredients" required></textarea>
          </div>
          <div class="mb-3">
            <label for="procedure" class="form-label">Procedure</label>
            <textarea class="form-control" id="procedure" rows="4" placeholder="Enter procedure" required></textarea>
          </div>
          <div class="mb-3">
            <label for="author-name" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="author-name" placeholder="Enter your name" required>
          </div>
          
          <div class="mb-3">
            <label for="recipe-image" class="form-label">Recipe Image</label>
            <input type="file" class="form-control" id="recipe-image" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Recipe</button>
        </form>
      </div>
    </div>

    <!-- Recipe List -->
    <h2>Your Recipes</h2>
    <div id="recipe-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Recipes will be dynamically added here -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
  <script src="js/recipe-dashboard.js" type ='module'></script>
</body>
</html>
