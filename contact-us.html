<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DishCraft-Contact</title>
  <link rel="icon" type="image/x-icon" href="dishcraft-icon.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/contact-us.css">
</head>
<body>
  <header class="bg-light text-white py-3">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div class="logo d-flex align-items-center">
        <img src="logo1.png" alt="DishCraft Logo" class="img-fluid" style="max-height: 75px;">
      </div>
      <nav class="mt-2 mt-md-0">
        <a href="index.html" class="text-black text-decoration-none mx-2">Home</a>
      </nav>
    </div>
  </header>
  
  <div class="contact-page d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 contact-info mb-4">
          <img src="contact.png" alt="Contact Us" height="350px">
          <h2 class="mb-4">Contact Information</h2>
          <p><strong>Contact :</strong> +91 9876543210 </p>
          <p><strong>Location :</strong> 29, Padma Babu Road, Bally, Howrah, Pin-711201 </p>
          <p><strong>Email :</strong> <a href="mailto:dishcraft.official@gmail.com">dishcraft.official@gmail.com</a></p>
        </div>

        <div class="col-md-6">
          <div class="contact-card shadow-lg">
            <h2 class="text-center mb-4">Get in Touch</h2>
            <form id="contactForm" class="px-4">
              <div class="mb-4">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control input-style" id="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control input-style" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-4">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control input-style" id="message" rows="4" placeholder="Type your message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2 submit-btn">Send Message</button>
            </form>
            <div id="successMessage" class="alert alert-success mt-3 d-none text-center" role="alert">
              Your message has been sent successfully!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container text-center">
      <p>&copy; 2024 DishCraft. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="js/contact-us.js" type="module"></script>
</body>
</html>
