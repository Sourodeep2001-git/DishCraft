<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DishCraft-Home</title>
  <link rel="icon" type="image/x-icon" href="dishcraft-icon.jpg">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo1.png" alt="DishCraft Logo">
    </div>
    <nav>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="about-us.html">About Us</a>
      <a href="contact-us.html">Contact</a>
    </nav>
    <div class="menu-icon" onclick="openNav()">
      &#9776;
    </div>
  </header>

  <div id="side-menu" class="side-nav">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="about-us.html">About Us</a>
    <a href="contact-us.html">Contact</a>
  </div>
  <div class="search-container">
    <form class="example" action="#">
      <input type="text" id="search-input" placeholder="Search recipes..." />
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>

  <main>
    <h2>Recipes</h2>
    <div id="recipe-list" class="row">
      <!-- Recipes will be dynamically loaded here -->
    </div>
  </main>

  <footer>
    <div class="container text-center">
      <p class="visitor-counter">Visitor Count : <span id="visitor-count">0</span></p>
      <br>
      <p>&copy; 2024 DishCraft. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function updateVisitorCount() {
      let count = localStorage.getItem("visitorCount");
      if (!count) {
        count = 1;
      } else {
        count = parseInt(count) + 1;
      }
      localStorage.setItem("visitorCount", count);

      const visitorCountElement = document.getElementById("visitor-count");
      if (visitorCountElement) {
        visitorCountElement.textContent = count;
      }
    }
    updateVisitorCount();
  </script>
  
<script>
function openNav() {
  const sideMenu = document.getElementById("side-menu");
  if (sideMenu) {
    sideMenu.style.width = "250px"; 
  }
}
function closeNav() {
  const sideMenu = document.getElementById("side-menu");
  if (sideMenu) {
    sideMenu.style.width = "0"; 
  }
}

</script>
<script src="js/index.js" type="module"></script>
</body>
</html>
